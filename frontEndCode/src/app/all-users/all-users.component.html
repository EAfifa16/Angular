<div class="container mt-5">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>UserName</th>
                    <th>Password</th>
                    <th>Age</th>
                    <th>RemoveUser</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.age }}</td>
                    <td><button class="btn btn-danger" (click)="removeUser(user.username)">Delete</button></td>
            </tbody>
        </table>
    </div>
</div>
