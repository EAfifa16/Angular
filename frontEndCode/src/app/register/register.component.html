<div>
    <h2 class="text-center"> {{ message }} </h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Registration Form</h4>
            <form action="#">
                <fieldset>
                    <div class="form-group">
                        <label for="firstname">firstname</label>
                        <input type="text" name="firstname" [(ngModel)]="user.firstname" id="firstname"
                            class="form-control" placeholder="Enter firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">lastname</label>
                        <input type="text" name="lastname" [(ngModel)]="user.lastname" id="lastname"
                            class="form-control" placeholder="Enter lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" [(ngModel)]="user.username" id="username"
                            class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" name="password" [(ngModel)]="user.password" id="password"
                            class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="username">age</label>
                        <input type="text" name="age" [(ngModel)]="user.age" id="age" class="form-control"
                            placeholder="Enter age" required>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit" value="register"
                            (click)="registerNow()">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
