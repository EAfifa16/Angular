<div class="container">
    <div class="row mt-5">
        <div class="col-lg-9 col-sm-12 col-xs-12">
            <input type="text" placeholder="enter username" class="form-control" name="username" [(ngModel)]="username">
        </div>
        <div class="col-lg-9 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-info" (click)="getUserByUsername()">Search</button>
        </div>
    </div>
    <h2 mt-5>Results</h2>
    <div class="col-lg-9 col-sm-12 col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>UserName</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.age }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
